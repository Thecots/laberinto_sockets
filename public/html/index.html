<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script defer src="http://localhost:5030/socket.io/socket.io.js"></script>
</head>
<style>
  body{
    background-color: rgb(224, 238, 255);
  }
  main{
    display: flex;
    gap: 10px;
  }
  div{
    width: fit-content;
    background-color: rgb(255, 243, 209);
    border: 5px solid;
    border-radius: 5px;
    padding: 10px;
    cursor: pointer;
  }

  div img{
    width: 150px;
    height: 150px;
  }

  div p {
    font-family: sans-serif;
    font-family: 700;
  }
</style>
<body>
  <a href="/creador">Crear mapa</a><br>
  <main>
   
  </main>
  <script>
    fetch('/img',{method:'POST'})
    .then(r => r.json())
    .then(r => {
      t = '';
      r.forEach(n => {
        t += `
        <div onclick="window.location.href='/play?id=${n.id}'">
          <img src="${n.img}">
          <p>Autor: <b>${n.username}</b></p>
        </div>
        `
      });
      document.querySelector('main').innerHTML = t
    })
  </script>
</body>
</html>
